<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form #f=ngForm (ngSubmit)="save(f)">
            <div class="form-group">
              <label for="mail">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter mail"
                     ngModel name="email" required email
                     #email="ngModel"
                     [ngClass]="{'is-invalid': email.touched && email.invalid}">
              <div *ngIf="email.touched && email.errors">
                <div *ngIf="email.errors['required']">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password"
                     ngModel
                     name="password"
                     required
                     #password="ngModel"
                     [ngClass]="{'is-invalid': !password.valid && password.touched}">
            </div>
            <button type="submit"  [disabled]=!f.valid class="btn btn-outline-dark">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
