<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Ajouter une marque</h4>
          </div> <br>
          <div class="card-body">
            <form #f=ngForm  (ngSubmit)="insertData(f)">
              
                <br>
             
              <div class="form-group">
                <label for="name">Nom de la marque</label><br>
                <input type="name" class="form-control" id="name" placeholder="name"
                       ngModel
                       name="name"
                       required
                       #name="ngModel"
                       [ngClass]="{'is-invalid': !name.valid && name.touched}">
              </div> <br>
              <div style="display: flex; justify-content: space-between;">
                <button type="submit" class="btn btn-outline-primary">Ajouter la marque</button>
              <button type="button" class="btn btn-primary"(click)="retour()">Accueil</button>
              </div>
            </form>
          </div>
        </div>
      </div>
   
  </div>
